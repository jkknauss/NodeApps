<div class="row">
    <div class="col-2">
        <label class="btn btn-primary">
            Browse for files&hellip; <input type="file" style="display: none;" change.delegate="changeFiles()"
                files.bind="files">
        </label>
    </div>
    <div class="col-10">
        <ul>
            <li repeat.for="file of filesToUpload" class="list-group-item">${file.name}<span click.delegate="removeFile($index)"
                    class="pull-right"></li>
        </ul>
    </div>
</div>
